<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleuriste - Contact</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inclure le script EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        // Initialiser EmailJS avec la clé publique
        (function() {
            emailjs.init("smcc-et7DkC4JLCCI"); // clé publique
        })();

        // Fonction pour envoyer l'email via EmailJS
        function sendEmail(event) {
            event.preventDefault(); // Empêche l'envoi par défaut du formulaire

            emailjs.sendForm('service_4aslqxv', 'template_nxnavk3', '#contact-form')
            .then(function(response) {
                alert("Message envoyé avec succès !");
                document.getElementById("contact-form").reset(); // Réinitialiser le formulaire après envoi
            }, function(error) {
                alert("Erreur lors de l'envoi du message : ", error);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="fleurs.html">Nos Fleurs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Nous sommes à votre écoute</h2>
        <p>Téléphone : +33 1 23 45 67 89</p>
        <p>Email : contact@fleuriste.com</p>
        <p>Adresse : 123 Rue des Fleurs, Paris, France</p>
        <img src="https://via.placeholder.com/600x300" alt="Magasin de fleurs">

        <!-- Formulaire de contact -->
        <div class="contact-form">
            <h3>Formulaire de contact</h3>
            <!-- Ajouter un ID au formulaire et l'onsubmit -->
            <form id="contact-form" onsubmit="sendEmail(event)">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="user_name" placeholder="Votre nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="user_email" placeholder="Votre email" required>

                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

                <input type="submit" value="Envoyer">
            </form>
        </div>

        <!-- Carte Google Maps -->
        <div class="map-container">
            <h3>Notre emplacement</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9998052096777!2d2.294481315673842!3d48.85837007928744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fda4b0d9fd1%3A0x5e5dc19df7c0894!2sTour%20Eiffel!5e0!3m2!1sfr!2sfr!4v1602025482644!5m2!1sfr!2sfr" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Fleuriste. Tous droits réservés.</p>
    </footer>
</body>
</html>
