    <!-- Script JavaScript pour le carrousel -->
    <script>
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel-image');
        const totalImages = images.length;
        const imagesToShow = 3; // Nombre d'images affich√©es √† la fois
        const shift = 100 / imagesToShow; // Pourcentage du d√©filement √† chaque fois

        let currentIndex = 0;

        // Cloner les premi√®res images √† la fin pour cr√©er l'effet de boucle
        for (let i = 0; i < imagesToShow; i++) {
            const clone = images[i].cloneNode(true);
            carousel.appendChild(clone);
        }

        function showNextImages() {
            currentIndex++;

            // D√©placement normal du carrousel
            carousel.style.transition = 'transform 0.5s ease-in-out';
            carousel.style.transform = `translateX(-${currentIndex * shift}%)`;

            // Si nous atteignons les images clon√©es, r√©initialiser le carrousel
            if (currentIndex === totalImages) {
                setTimeout(() => {
                    carousel.style.transition = 'none'; // D√©sactiver l'animation pour la r√©initialisation
                    currentIndex = 0;
                    carousel.style.transform = `translateX(0)`; // Revenir √† la premi√®re position

                    // Forcer un reflow pour s'assurer que la transition est appliqu√©e apr√®s le reset
                    void carousel.offsetWidth;

                    // R√©activer la transition pour la suite
                    carousel.style.transition = 'transform 0.5s ease-in-out';
                }, 500); // D√©lai correspondant √† la dur√©e de la transition (0.5s)
            }
        }

        // D√©filement automatique toutes les 3 secondes
        setInterval(showNextImages, 3000);
    </script>
